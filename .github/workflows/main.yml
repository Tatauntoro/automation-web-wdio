name: CI Workflow

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'profile'
        required: true
        type: choice
        options:
          - login
          - order
          - checkOrder

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21.7.3'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run ${{ inputs.profile }}
