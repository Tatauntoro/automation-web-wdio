name: CI Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21.7.3'

    - name: Install dependencies
      run: npm install

    - name: Run login tests
      run: npm run login
      
    - name: Run order tests
      run: npm run order

    - name: Run monitor order tests
      run: npm run checkOrder
